<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="main">
        <div id="bigbox">
            <h3>注册</h3>
            <form action="register.php" method="GET">
                <div class="box">
                    <table class="table">
                        <!-- 用户名 -->
                        <tr>
                            <td class="lb"><label for="account">用户名：</label></td>
                            <td><input type="text" class="textbox" id="account"></td>
                        </tr>
                        <!-- 密码 -->
                        <tr>
                            <td class="lb"><label for="password">密码：</label></td>
                            <td><input type="password" class="textbox" id="password"></td>
                        </tr>
                        <!-- 确认密码 -->
                        <tr>
                            <td class="lb"><label for="confirm">确认密码：</label></td>
                            <td><input type="password" class="textbox" id="confirm"></td>
                        </tr>
                        <!-- 提交按键 -->
                        <tr>
                            <td class="lb"></td>
                            <td><input type="submit" id="submit"></td>
                        </tr>
                    </table>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
